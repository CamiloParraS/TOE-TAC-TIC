<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TOE-TAC-TIC</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link
            rel="icon"
            href="https://static.wikia.nocookie.net/nier/images/d/dd/8_Chip_Collector.png/revision/latest?cb=20170426020112"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1
/modern-normalize.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="yorha.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="gameWrapper">
            <header class="gameHeader">
                <div class="status">
                    <span id="statusMessage"
                        >oh, hi there, the js is broken</span
                    >
                </div>
                <div class="scores">
                    <div class="score-item">
                        <div id="label-playerX" class="score-label">
                            <input
                                type="text"
                                value="PLAYER X"
                                class="ghost-input"
                                id="playerX-input"
                                maxlength="15"
                            />
                        </div>
                        <span class="value" id="scoreX">0</span>
                    </div>

                    <div class="score-item">
                        <div class="score-label">
                            <input
                                type="text"
                                value="TIES"
                                class="ghost-input readonly"
                                readonly
                            />
                        </div>
                        <span class="value" id="scoreDraw">0</span>
                    </div>

                    <div class="score-item">
                        <div id="label-playerO" class="score-label">
                            <input
                                type="text"
                                value="PLAYER O"
                                class="ghost-input"
                                id="playerO-input"
                                maxlength="15"
                            />
                        </div>
                        <span class="value" id="scoreO">0</span>
                    </div>
                </div>
            </header>

            <div class="gameGrid" id="gameGrid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <footer class="gameFooter">
                <button id="resetButton">SYSTEM RESET</button>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
